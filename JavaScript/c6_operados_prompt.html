<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--ESTILOS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Sintaxis Basicas</title>
</head>
<body class="bg-dark">
    <div class="container">
        <h3 class="text-white mt-5 border-bottom border-white">
            Sintaxis Básica Operadores y prompt clase 6
        </h3>
        <p class="text-white border-bottom border-white w-25 mt-3">Reslutados</p>
        
        <script>
            var nombre = prompt("Escriba su nombre");
            var apellido = prompt("Escriba su su apellido");
            var edad = prompt("Que edad tienes?");
            var restando = prompt("Cuantos años te quieres quitar?");
            edad-=restando
            
            document.write("<p>");
            document.write(apellido + " " + nombre + "<br/>" + "te gustaria tener " + edad + " años");
            document.write("</p>");
        </script>
    
    </div> 

    <style>
        p {
            color: #fff;
        }
    </style>
    
</body>
</html>
